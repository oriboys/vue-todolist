<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Document</title>
</head>
<body>


      <div class="container">
        <!-- header -->
        <header>
          <img src="https://www.coumber.com/blog/wp-content/uploads/2020/02/todolist.jpg" alt="">
        </header>
        <!-- main -->
        <main  id="lista">
          <div class="header-main">
            <input type="text" name="" value="" placeholder="nuovo toDo">
            <button @click='delete' type="button" name="button">Aggiungi</button>
          </div>
          <div class="jumbo" >
            <div class="da-completare">
              <div class="">
                <h2>Da completare</h2>
                <div class="lista">
                  <div v-if="toDo.length > 0"class="">
                      <ul>
                        <li v-for="(item, index) in toDo"> {{item}}
                          <i  class="fas fa-trash-alt" ></i>
                        </li>
                      </ul>
                  </div>
                  <div v-else class="">
                    <h3>nessuna attività</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="elimina">
              <button type="button" name="button">Elimina tutto <i class="fas fa-trash-alt"></i></button>
            </div>
            <div class="completati">
              <h2>Completati</h2>
              <div class="lista">
                <div v-if="toDoDone.length > 0"class="">
                    <ul>
                      <li>
                        <i class="fas fa-trash-alt"></i>
                      </li>
                    </ul>
                </div>
                <div v-else class="">
                <h3>nessuna attività</h3>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>

  <script type="text/javascript" src="vue/script.js">

  </script>
</body>
</html>
